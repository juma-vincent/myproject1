{% extends 'collection/base.html' %}
{% load static %} 
{% load crispy_forms_tags %}


{% block content %} 

<div class=" loginBlock">
    <div class=" userForm text-sm">

        <form method="POST">
        {% csrf_token %}

            <fieldset class="form-group">

                <legend class="border-bottom mb-4">
                      Log In             
                </legend>
                {{form|crispy}}

            </fieldset>

            <div class="form-group">
                <button class="btn btn-info" type="submit"> Login </button>
                <small class="ml-3"> <a class="text-primary " href="{% url 'password_reset' %}"> Forgot password?</a> </small>
            </div>

        </form>

        <div class="border-top pt-3"> 
            <small class="text-muted"> 
                Don't Have An Account? <a class="ml-2 text-info" href="{% url 'register' %}"> Sign Up Here </a>
            </small>
        </div>

    </div>

</div>
{% endblock %}
