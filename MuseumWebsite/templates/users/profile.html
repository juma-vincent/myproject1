{% extends 'collection/base.html' %}
{% load static %} 
{% load crispy_forms_tags %}


{% block content %} 

<div class="profileBlock ">

    <div class=" d-flex flex-row  ">
     <img class=" rounded-circle  " height="150" width="140" src="{{user.profile.image.url}}" alt="">
        <div class="ml-5 mt-3 ">
           <h3>{{user.username}}</h3>
           <p class="text-secondary">{{user.email}}</p>
        </div>
        <div class="mt-5 profileFavourites">
            <a href="{% url 'favourite_artefact_list' %} "><h3 class=" text-primary "> 
                <button type="button" class="btn  favouritesBtn p-3"> 
                 Click to see your favourite artefacts 
                </button> </h3>
            </a>  
        </div>  

    </div>
    <div class="flex-row profileUpdateForm ">
        <div>
            <form method="POST" enctype ='multipart/form-data'>
                {% csrf_token %}
        
                    <fieldset class="form-group">
        
                        <legend class="border-bottom mb-4">
                            Profile Information.            
                        </legend>
                        <span class="text-primary">{{ user_form|crispy }}</span>
                        <span class="text-primary">{{ profile_form|crispy }}</span>
        
                    </fieldset>
        
                    <div class="form-group">
                        <button class="btn btn-info" type="submit"> Update </button>
                    </div>
        
            </form>

            
        </div>
        

    </div>

</div>
{% endblock %}
