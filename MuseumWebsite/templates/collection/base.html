<!DOCTYPE html>
<html lang="en">

<head>

<body>
    
<header>
 
  <nav class="navbar navbar-expand-lg d-flex navBar ">
    <div class=' justify-content-start w-25'>
        <img class='img-fluid logo' src="../static/img/NMK_logo.png " alt="">
    </div>
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse textColor" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link " href="{% url 'homepage' %}"><button type="button"  class="btn   mx-2 navBtn ">HOME</button></a> 
            <a class="nav-link " href="{% url 'artefact_list' %}"><button type="button"  class="btn   mx-2 navBtn ">COLLECTION</button></a> 

            {% if user.is_authenticated %}
                <a class="nav-link " href="{% url 'logout' %}"><button type="button"  class="btn   mx-2 navBtn ">LOGOUT</button></a>
                <a class="nav-link " href="{% url 'profile' %}"><button type="button"  class="btn   mx-2 navBtn ">PROFILE</button></a>
                <a class="nav-link " href="{% url 'favourite_artefact_list' %}"><button type="button"  class="btn   ml-2 navBtn ">FAVOURITES </button></a>  
                  
            {% else %}
                <a class="nav-link " href="{% url 'login' %}"><button type="button"  class="btn   mx-2 navBtn ">LOGIN</button></a> 
                <a class="nav-link " href="{% url 'register' %}"><button type="button"  class="btn   mx-2 navBtn ">SIGN UP</button></a>     
            {% endif %}        
           

        </ul>

    </div>
</nav>

</header>   
<div>
    {% if messages %}
        {% for message in messages %}
            <div class="pl-5 alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
                
        {% block content %} {% endblock %}
